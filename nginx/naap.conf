# NAAP Platform - Nginx Configuration
#
# Installation:
#   macOS: brew install nginx
#   Ubuntu: sudo apt install nginx
#
# Copy this config:
#   macOS: cp nginx/naap.conf /usr/local/etc/nginx/servers/
#   Ubuntu: sudo cp nginx/naap.conf /etc/nginx/sites-available/ && \
#           sudo ln -s /etc/nginx/sites-available/naap.conf /etc/nginx/sites-enabled/
#
# Test and reload:
#   nginx -t && nginx -s reload

upstream base_svc {
    least_conn;
    server 127.0.0.1:4000;
    keepalive 64;
}

upstream plugin_server {
    least_conn;
    server 127.0.0.1:3100;
    keepalive 32;
}

upstream my_wallet_svc {
    least_conn;
    server 127.0.0.1:4008;
    keepalive 16;
}

upstream my_dashboard_svc {
    least_conn;
    server 127.0.0.1:4009;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=plugins:10m rate=50r/s;

server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Content Security Policy (Report-Only Mode)
    # Phase 0: CSP in report-only mode for monitoring without breaking existing functionality
    # Violations are reported to /api/v1/csp-report endpoint
    # NOTE: 'unsafe-inline' is temporary - will be removed in Phase 4 after migrating to nonce-based scripts
    add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* ws://localhost:*; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' http://localhost:* ws://localhost:* https://api.naap.io; frame-src 'self' http://localhost:*; worker-src 'self' blob:; report-uri /api/v1/csp-report";

    # Shell-web static files (production build)
    location / {
        root /var/www/naap/shell-web/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Plugin assets (Module Federation bundles)
    location /plugins/ {
        limit_req zone=plugins burst=100 nodelay;

        proxy_pass http://plugin_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Cache plugin bundles (they have content hashes)
        expires 1d;
        add_header Cache-Control "public";
    }

    # Auth endpoints (strict rate limit)
    location /api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://base_svc;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Auth responses should not be cached
        add_header Cache-Control "no-store";
    }

    # My Wallet plugin API
    location /api/v1/wallet/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://my_wallet_svc;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # My Dashboard plugin API
    location /api/v1/my-dashboard/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://my_dashboard_svc;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Base service API (all other /api/ routes)
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://base_svc;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://base_svc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check (no rate limit)
    location /healthz {
        proxy_pass http://base_svc;
        access_log off;
    }

    # Plugin health checks
    location ~ ^/plugins/([^/]+)/healthz$ {
        proxy_pass http://plugin_server;
        access_log off;
    }
}
