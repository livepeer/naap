# =============================================================================
# Deploy Pipeline — Staging / Production / Rollback
# =============================================================================
# - Push to develop  → deploy to staging (Vercel preview)
# - Push to main     → deploy to production (Vercel --prod)
# - Manual dispatch  → rollback production
# =============================================================================

name: Deploy

on:
  push:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'rollback'
        type: choice
        options:
          - rollback

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ===========================================================================
  # Deploy Staging — Triggered on push to develop
  # ===========================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment (preview)
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for staging
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to staging
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
          echo "Deployed to: ${DEPLOY_URL}"

      - name: Smoke test
        run: |
          echo "Running smoke test against ${{ steps.deploy.outputs.url }}..."
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/api/health" || echo "000")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "Smoke test passed (HTTP ${HTTP_STATUS})"
          else
            echo "::warning::Smoke test returned HTTP ${HTTP_STATUS} — deployment may need attention"
          fi

      - name: Post deployment status
        if: always()
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Deploy Production — Triggered on push to main
  # ===========================================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://naap.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment (production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Health check
        run: |
          echo "Waiting 30s for deployment to stabilize..."
          sleep 30

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://naap.dev/api/health || echo "000")

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "::error::Health check failed with status: ${HTTP_STATUS}"
            echo "Initiating automatic rollback..."
            vercel rollback --token=${{ secrets.VERCEL_TOKEN }}
            exit 1
          fi

          echo "Health check passed (HTTP 200)"

      - name: Post deployment status
        if: always()
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://naap.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Rollback — Manual trigger only
  # ===========================================================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://naap.dev
    steps:
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Rollback to previous deployment
        run: |
          echo "Rolling back production deployment..."
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }}
          echo "Rollback complete."

      - name: Verify rollback
        run: |
          sleep 15
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://naap.dev/api/health || echo "000")
          echo "Post-rollback health check: HTTP ${HTTP_STATUS}"

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "::warning::Post-rollback health check returned ${HTTP_STATUS}"
          fi

      - name: Post rollback status
        if: always()
        run: |
          echo "## Production Rollback" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
